<div class="d-flex flex-column align-items-center mt-5">
    <h1 class="fw-bold fs-3 fs-sm-1">What Is The Best Time To Reach You?</h1>
    
    <form [formGroup]="timeForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
        <select 
            class="mt-4 custom-select" 
            id="timeSelect"
            formControlName="selectedTime">
            <option value="">Choose Your Time</option>
            @for (time of timeOptions; track time) {
                <option [value]="time">{{time}}</option>
            }
        </select>
        
        <div *ngIf="timeForm.get('selectedTime')?.invalid && timeForm.get('selectedTime')?.touched" class="text-danger mt-1">
            Please select a time
        </div>
        
        <p class="fs-7 mt-2">(All times are in CST)</p>
        
        <button 
            type="submit" 
            class="mt-3 btn border-none btn-info py-3 px-5 text-white"
            [disabled]="timeForm.invalid">
            CONTINUE >
        </button>
    </form>
</div>
